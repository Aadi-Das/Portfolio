<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo2.png" alt="Logo" />
      </div>
      <nav>
        <ul>
          <li>
            <a href="#home"><i class="fas fa-home"></i><span>Home</span></a>
          </li>
          <li>
            <a href="#about"><i class="fas fa-user"></i><span>About</span></a>
          </li>
          <li>
            <a href="#portfolio"
              ><i class="fas fa-briefcase"></i><span>Portfolio</span></a
            >
          </li>
          <li>
            <a href="#contact"
              ><i class="fas fa-envelope"></i><span>Contact</span></a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="home">
        <div class="content">
          <h1>Welcome to My Portfolio</h1>
          <p class="typing-text"></p>
        </div>
      </section>

      <section id="about">
        <div class="content">
          <h2>About Me</h2>
          <p>My name is Aadira Das</p>
          <button>Resume</button>
        </div>
      </section>

      <section id="portfolio">
        <div class="content">
          <h2>My Work</h2>
          <div class="grid">
            <div class="portfolio-item">
              <a href="project1.jpg" data-lightbox="portfolio">
                <img src="project1-thumb.jpg" alt="Project 1" />
                <span class="overlay"
                  ><img src="img/face.jpg" alt="Project 1"
                /></span>
              </a>
              <h3>Project 1</h3>
              <p>description</p>
            </div>
            <div class="portfolio-item">
              <a href="project2.jpg" data-lightbox="portfolio">
                <img src="project2-thumb.jpg" alt="Project 2" />
                <span class="overlay"
                  ><img src="img/face.jpg" alt="Project 2"
                /></span>
              </a>
              <h3>Project 2</h3>
              <p>description</p>
            </div>
          </div>
        </div>
      </section>

      <section id="contact">
        <div class="content">
          <h2>Contact Me</h2>
          <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
          </form>
        </div>
      </section>
    </main>
    <button class="scroll-to-top" onclick="scrollToTop()">
      <i class="fas fa-arrow-up"></i>
    </button>
    <script src="script.js"></script>
  </body>
</html>
